{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="my-4">{{ header }} of {{ task.title }}</h1>
  <form action="/update/{{ task.id }}" method="POST">
    <div class="form-row">
      <div class="col-sm-10 my-1">
        <input type="text" class="form-control" name="title" value="{{ task.task }}">
      </div>
      <div class="col-sm-2 my-1">
        <button type="submit" class="btn btn-primary btn-block">Update</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
